name: InactiveRegions
version: DEVELOPMENTAL_SNAPSHOT_Build-x307b_08-05-2015
description: Utility Plugin
depend: [Vault]
author: Fahlur
main: me.Fahlur.InactiveRegions.main

commands:
  oldregions:
      description: Displays entire list of inactive regions
      aliases: [or]
      usage: /<command>
  invalidregions:
      description: Displays entire list of invalid owner regions
      aliases: [ir]
      usage: /<command>
  inactiveregions:
      description: Displays plugin version information
      aliases: [ia]
      usage: /<command>
Permissions:
  InactiveRegionsList:
    description: Allows use of oldregions command
